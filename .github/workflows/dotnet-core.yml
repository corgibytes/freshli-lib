name: .NET Core

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Required for GitVersion
          submodules: 'recursive'
      
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.101

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.8
        with:
          versionSpec: '5.6.6'

      - name: Show GitVersion Config
        uses: gittools/actions/gitversion/execute@v0.9.8
        with:
        useConfigFile: true
        additionalArguments: '/showConfig'

      - name: Determine Version
        uses: gittools/actions/gitversion/execute@v0.9.8
        with:
          useConfigFile: true
          updateAssemblyInfo: true
    
      - name: Build
        run: dotnet build --configuration Release
    
      - name: Test, Generate Code Coverage  
        uses: paambaati/codeclimate-action@v2.7.5
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.TEST_REPORTER_ID }}
        with:
          coverageCommand: dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=lcov
          coverageLocations: |
            ${{github.workspace}}/Freshli.Test/coverage.info:lcov
