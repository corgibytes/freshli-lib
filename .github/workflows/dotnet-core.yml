name: .NET Core

on:
  push:
    # change this to just main
    branches: [ main, nuget-package ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.101
      env:
        NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
    - name: Build
      run: dotnet build --configuration Release
    - name: Test, Generate Code Coverage
      if: ${{ !env.ACT }}
      uses: paambaati/codeclimate-action@v2.7.5
      env:
        CC_TEST_REPORTER_ID: ${{ secrets.TEST_REPORTER_ID }}
      with:
        coverageCommand: dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=lcov
        coverageLocations: |
          ${{github.workspace}}/Freshli.Test/coverage.info:lcov
    - name: Package
      if: github.event_name == 'push'
      run: dotnet pack -c Release
    - name: Pulish Alpha Package to Github Packages
      if: github.event_name == 'push'
      run: dotnet nuget push ./Freshli/bin/Release/*.nupkg --skip-duplicate -n true -s https://nuget.pkg.github.com/corgibytes/index.json
