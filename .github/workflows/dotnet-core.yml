name: .NET Core

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Required for GitVersion
          submodules: 'recursive'
      
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.101

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.9
        with:
          versionSpec: '5.6.6'

      - name: Show GitVersion Config
        uses: gittools/actions/gitversion/execute@v0.9.9
        with:
          useConfigFile: true
          additionalArguments: '/showConfig'

      - name: Determine Version and Update csproj Files
        uses: gittools/actions/gitversion/execute@v0.9.9
        id: gitversion
        with:
          useConfigFile: true
          additionalArguments: '/updateprojectfiles'
    
      - name: Display updated csproj File
        run: cat Freshli/Freshli.csproj

      - uses: gittools/actions/gitreleasemanager/setup@v0.9.9
        name: Install GitReleaseManager
        with:
          versionSpec: '0.11.0'

      - uses: gittools/actions/gitreleasemanager/create@v0.9.9
        name: Create GitHub Release for ${{ steps.gitversion.outputs.majorMinorPatch }}  if it Does not Exist
        continue-on-error: true
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          owner: 'corgibytes'
          repository: 'freshli'
          milestone: 'v${{ steps.gitversion.outputs.majorMinorPatch }}' 

      # This will generate the change log for all the GitHub Releases, feature
      # is not included in the GitReleaseManager action yet.
      - name: Generate Change Log
        run: |
          dotnet-gitreleasemanager export --token ${{ secrets.GITHUB_TOKEN }} -o 'corgibytes' -r 'freshli' -f 'CHANGELOG.md'
          cat CHANGELOG.md

      - uses: stefanzweifel/git-auto-commit-action@v4
        name: Commit Change Log if it Changed
        with:
          commit_message: Committing auto generated change log.
          file_pattern: CHANGELOG.md

      - name: Build
        run: dotnet build --configuration Release
    
      - name: Test, Generate Code Coverage  
        if: ${{ !env.ACT }}
        uses: paambaati/codeclimate-action@v2.7.5
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.TEST_REPORTER_ID }}
        with:
          coverageCommand: dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=lcov
          coverageLocations: |
            ${{github.workspace}}/Freshli.Test/coverage.info:lcov

      - name: Package
        if: github.event_name == 'push'
        run: dotnet pack -c Release

      - name: Publish Alpha Package to Github Packages
        if: github.event_name == 'push'
        run: dotnet nuget push ./Freshli/bin/Release/*.nupkg -k ${{ secrets.GITHUB_TOKEN }} --skip-duplicate -n true -s https://nuget.pkg.github.com/corgibytes/index.json
