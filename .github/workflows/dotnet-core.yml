name: .NET Core

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.101
    - name: Set up CodeClimate Test Reporter
      run: |
        curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./codeclimate-test-reporter
        chmod +x ./codeclimate-test-reporter
        ./codeclimate-test-reporter before-build
    - name: Build
      run: dotnet build --configuration Release
    - name: Test
      run: |
        dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=lcov
        mkdir coverage && mv ./Freshli.Test/coverage.info ./coverage/lcov.info
    - name: Send Test Report to CodeClimate
      run: ./codeclimate-test-reporter after-build -t lcov -r ${{ secrets.TEST_REPORTER_ID }}
